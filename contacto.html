<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Agencia de Viajes</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../index.html">Productos</a></li>
                <li><a href="../index.html">Reseñas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Contactate con nosotros</h2>
            <form action="https://formspree.io/f/xanyjkky" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Escriba aqui su comentario</label>
                <textarea name="comentarios" id="" cols="30" rows="10"
                placeholder="Escriba aqui su consulta (max. 300 caracteres)"required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Agencia de Viajes</p>
        <nav>
            <i class="fa fa-facebook-square" style="color: blue;"></i>
            <a href="https://www.instagram.com/despegar.ar/?hl=es-la" style="color: blueviolet;"><i class="fa fa-instagram" aria-hidden="true" width=20%></i></a>
            <i class="fa fa-twitter-square" aria-hidden="true" style="color: aqua;"></i>
        </nav>
        <script src="https://kit.fontawesome.com/2067fe5f8f.js" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
